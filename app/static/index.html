<!DOCTYPE html>
<html>
<head>
    <title>Legal App Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            margin-top: 120px;
        }

        h1 {
            margin-bottom: 40px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2563eb;
            border: none;
            color: white;
            border-radius: 6px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #result {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
        }

        .healthy {
            color: #22c55e;
        }

        .error {
            color: #ef4444;
        }
    </style>
</head>
<body>

    <h1>âš– Legal CI/CD Dashboard</h1>

    <button onclick="checkHealth()">Check Application Status</button>

    <div id="result"></div>

    <script>
        function checkHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerText = "Checking status...";
            resultDiv.className = "";

            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerText = data.message;
                    resultDiv.className = "healthy";
                })
                .catch(error => {
                    resultDiv.innerText = "Application is not reachable!";
                    resultDiv.className = "error";
                });
        }

        // Auto check on page load
        window.onload = checkHealth;
    </script>

</body>
</html>

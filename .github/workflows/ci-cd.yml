name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies & Run tests
      run: |
        pip install -r requirements.txt
        pip install -e .
        pytest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 20m
        script: |
          set -e
          echo "Connected to EC2"

          echo "Logging into ECR..."
          aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 800155829756.dkr.ecr.eu-north-1.amazonaws.com

          echo "Pulling latest image..."
          docker pull 800155829756.dkr.ecr.eu-north-1.amazonaws.com/legal-app:latest

          echo "Stopping old container..."
          docker stop legal-app || true
          docker rm legal-app || true

          echo "Starting new container..."
          docker run -d --restart=always --name legal-app -p 8000:8000 800155829756.dkr.ecr.eu-north-1.amazonaws.com/legal-app:latest

          sleep 5
          docker ps

          echo "Deployment completed successfully"